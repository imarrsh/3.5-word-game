<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Word Game - It's Hang Man!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <section class="wrapper" id="wrapper">

    <div class="game-view">
      <h1>Hangman Word Game</h1>

      <div id="word-holder" class="word-holder">
        <!-- current word is here -->
      </div>

      <div class="guess-input">
        <form action="" id="guess-form">
          <input type="text" name="guess-text" id="guess-text" maxlength="1" placeholder='"A"'>
          <input type="submit" value="Guess">
        </form>
      </div>

      <div class="guesses-left">
        <h3>You have 8 guesses left... Good luck!</h3>
      </div>

    </div>

  </section>




  <script src="js/common-words.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
